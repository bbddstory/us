<mat-toolbar>
  <mat-toolbar-row>
    <span class="album-info">
      <span class="album-title">只属于我们的美好时光</span>
      <span class="shared-with">已分享给 Melinda</span>
    </span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <!-- <mat-icon>more_vert</mat-icon> -->
      <i class="more-vert"></i>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <!-- <mat-icon>dialpad</mat-icon> -->
          <i class="ico-holder"></i>
          <span>Select</span>
        </button>
        <button mat-menu-item>
          <!-- <mat-icon>voicemail</mat-icon> -->
          <i class="ico-holder"></i>
          <span>New Album</span>
        </button>
        <button mat-menu-item>
          <!-- <mat-icon>notifications_off</mat-icon> -->
          <i class="ico-holder"></i>
          <span>Share Album</span>
        </button>
        <button mat-menu-item>
          <!-- <mat-icon>notifications_off</mat-icon> -->
          <i class="ico-holder"></i>
          <span>My Albums</span>
        </button>
      </mat-menu>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
