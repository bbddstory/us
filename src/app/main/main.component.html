<mat-toolbar>
  <mat-toolbar-row>
    <span class="album-info">
      <span class="album-title">Our Moments Together in this Colourful World</span>
      <span class="shared-with">Shared with Melinda</span>
    </span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <!-- <mat-icon>more_vert</mat-icon> -->
      <i class="more-vert"></i>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <!-- <mat-icon>dialpad</mat-icon> -->
          <i class="ico-holder"></i>
          <span>Select</span>
        </button>
        <button mat-menu-item>
          <!-- <mat-icon>voicemail</mat-icon> -->
          <i class="ico-holder"></i>
          <span>New Album</span>
        </button>
        <button mat-menu-item>
          <!-- <mat-icon>notifications_off</mat-icon> -->
          <i class="ico-holder"></i>
          <span>Share Album</span>
        </button>
        <button mat-menu-item>
          <!-- <mat-icon>notifications_off</mat-icon> -->
          <i class="ico-holder"></i>
          <span>My Albums</span>
        </button>
      </mat-menu>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-button-toggle-group #group="matButtonToggleGroup">
  <mat-button-toggle value="module" checked>
    <i class="view-module"></i>
  </mat-button-toggle>
  <mat-button-toggle value="stream">
    <i class="view-stream"></i>
  </mat-button-toggle>
</mat-button-toggle-group>
